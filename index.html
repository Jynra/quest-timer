<head>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/icon-72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/icon-72.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/debug.css">
	<link rel="stylesheet" href="./assets/css/bottom-nav.css">
</head>
<body>
    <button class="debug-toggle" id="debugToggle">ğŸ›</button>

    <!-- Install Banner -->
    <div class="install-banner" id="installBanner">
        <div>
            <div style="font-weight: 600;">ğŸ“± Install Quest Timer</div>
            <div style="font-size: 0.8rem; opacity: 0.9;">Get the full app experience</div>
        </div>
        <button id="installBtn">Install</button>
        <button id="dismissBtn">Ã—</button>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="app-title">âš”ï¸ Quest Timer</h1>
            <div class="status-indicator" id="statusIndicator">Ready for your next quest</div>
        </div>

        <div class="timer-hero">
            <div class="level-badge" id="levelBadge">Level 1 â€¢ Productivity Warrior</div>
            
            <div class="progress-circle">
                <svg class="progress-ring" width="180" height="180">
                    <circle class="progress-ring-bg" cx="90" cy="90" r="80"></circle>
                    <circle class="progress-ring-circle" cx="90" cy="90" r="80" id="progressCircle"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="session-type" id="sessionType">ğŸ¯ Focus Quest</div>
                </div>
            </div>
        </div>

        <div class="stats-mini">
            <div class="mini-stat">
                <div class="value" id="completedSessions">0</div>
                <div class="label">Quests</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="totalTime">0h 0m</div>
                <div class="label">Focus Time</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="streak">0</div>
                <div class="label">Streak</div>
            </div>
        </div>

        <div class="xp-section">
            <div class="xp-header">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="xp-info" id="xpText">0 / 100 XP</div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
        </div>
    </div>

    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">ğŸ› ï¸ Debug Mode</div>
        <div class="debug-controls">
            <button class="debug-btn" id="fastForward">â© Skip 5 minutes</button>
            <button class="debug-btn" id="skip1Min">â±ï¸ Skip 1 minute</button>
            <button class="debug-btn" id="completeSession">âœ… Complete Session</button>
            <button class="debug-btn" id="addXP">â­ Add XP</button>
            <button class="debug-btn" id="levelUp">ğŸš€ Level Up</button>
            <button class="debug-btn" id="addStreak">ğŸ”¥ Add Streak</button>
            <button class="debug-btn" id="unlockAchievement">ğŸ† Unlock Achievement</button>

    </div>

            <button class="sound-toggle" id="soundToggle">ğŸ”” Sound</button>
            <select class="sound-select" id="soundType">

                <option value="bell">ğŸ”” Bell</option>
                <option value="success">âœ¨ Success</option>
                <option value="beep">ğŸ“¢ Beep</option>
            </select>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
        
        <div class="bottom-controls">
            <button class="btn btn-primary" id="startBtn">Start Quest</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="achievements-modal" id="achievementsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ğŸ† Achievements</h3>
                <button class="close-btn" id="closeAchievements">Ã—</button>
            </div>
            <div id="achievementsList"></div>

    </div>

    <div class="notification" id="notification"></div>

    <!-- JavaScript Files -->
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/sound.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/rpg.js"></script>
    <script src="./assets/js/debug.js"></script>
    <script src="./assets/js/bottom-nav-app.js"></script>
</body>
</html>
