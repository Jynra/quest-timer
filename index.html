<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Timer - RPG Pomodoro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Favicons & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/hourglass.png">
    <link rel="shortcut icon" href="./assets/icons/hourglass.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icons/icon-96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/icons/icon-72.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="./assets/icons/icon-144.png">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Quest Timer">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quest Timer">
    <meta name="description" content="Transform your Pomodoro sessions into epic RPG adventures">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
</head>
<body>
    <div class="container">
        <!-- Debug Panel -->
        <button class="debug-toggle" id="debugToggle">🐛</button>
        <div class="debug-panel" id="debugPanel">
            <div class="debug-title">🛠️ Debug Mode</div>
            <div class="debug-controls">
                <button class="debug-btn" id="fastForward">⏩ Skip 5 minutes</button>
                <button class="debug-btn" id="skip1Min">⏱️ Skip 1 minute</button>
                <button class="debug-btn" id="completeSession">✅ Complete Session</button>
                <button class="debug-btn" id="addXP">⭐ Add 100 XP</button>
                <button class="debug-btn" id="levelUp">🚀 Force Level Up</button>
                <button class="debug-btn" id="addStreak">🔥 Add to Streak</button>
                <button class="debug-btn" id="unlockAchievement">🏆 Random Achievement</button>
                <button class="debug-btn" id="toggleSound">🔔 Toggle Sound</button>
                <button class="debug-btn" id="testSound">🎵 Test Sound</button>
                <button class="debug-btn danger" id="resetProgress">💀 Reset All Progress</button>
            </div>
        </div>

        <!-- Achievements Button -->
        <button class="achievements-btn" id="achievementsBtn">🏆</button>

        <!-- Header -->
        <div class="header">
            <h1 class="title">⚔️ Quest Timer</h1>
            <div class="status-indicator" id="statusIndicator">Ready for your next quest</div>
        </div>

        <!-- Timer Hero Section -->
        <div class="timer-hero" id="timerHero">
            <!-- Level Indicator -->
            <div class="level-indicator">
                <div class="level-badge" id="levelBadge">Level 1 • Productivity Warrior</div>
            </div>
            
            <!-- Progress Circle -->
            <div class="progress-circle">
                <svg class="progress-ring" width="180" height="180">
                    <circle class="progress-ring-bg" cx="90" cy="90" r="80"></circle>
                    <circle class="progress-ring-circle" cx="90" cy="90" r="80" id="progressCircle"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="session-type" id="sessionType">🎯 Focus Quest</div>
                </div>
            </div>
        </div>

        <!-- Mini Stats -->
        <div class="stats-mini">
            <div class="mini-stat">
                <div class="value" id="completedSessions">0</div>
                <div class="label">Quests</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="totalTime">0h 0m</div>
                <div class="label">Focus Time</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="streak">0</div>
                <div class="label">Streak</div>
            </div>
        </div>

        <!-- XP Progress -->
        <div class="xp-section">
            <div class="xp-header">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="xp-info" id="xpText">0 / 100 XP</div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <!-- Sound Controls -->
        <div class="sound-controls">
            <button class="sound-toggle" id="soundToggle">🔔 Sound</button>
            <select class="sound-select" id="soundType">
                <option value="chime">🎵 Chime</option>
                <option value="bell">🔔 Bell</option>
                <option value="success">✨ Success</option>
                <option value="beep">📢 Beep</option>
            </select>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
        
        <!-- Main Controls -->
        <div class="bottom-controls">
            <button class="btn btn-primary" id="startBtn">Start Quest</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- Achievements Modal -->
    <div class="achievements-modal" id="achievementsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">🏆 Achievements</h3>
                <button class="close-btn" id="closeAchievements">×</button>
            </div>
            <div id="achievementsList">
                <!-- Achievements populated dynamically by rpg.js -->
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- JavaScript Files -->
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/sound.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/rpg.js"></script>
    <script src="./assets/js/debug.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
