<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Timer - RPG Pomodoro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e5e7eb;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .character-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .character-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fbbf24;
        }

        .level-badge {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .xp-bar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .xp-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .xp-text {
            text-align: center;
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .session-type {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #34d399;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-ring {
            transform: rotate(-90deg);
            margin-bottom: 20px;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.1s linear;
            stroke: #34d399;
            stroke-width: 4;
            fill: none;
        }

        .progress-ring-bg {
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
            fill: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #10b981, #34d399);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 100;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        .achievements {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .achievement-icon {
            font-size: 1.5rem;
        }

        .achievement-text {
            flex-grow: 1;
        }

        .achievement-title {
            font-weight: 600;
            color: #fbbf24;
        }

        .achievement-desc {
            font-size: 0.8rem;
            color: #9ca3af;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .floating-xp {
            position: fixed;
            font-weight: bold;
            color: #10b981;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 2s forwards;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #6366f1;
            border-radius: 10px;
            padding: 15px;
            z-index: 1000;
            transform: translateX(-300px);
            transition: transform 0.3s ease;
            width: 280px;
        }

        .debug-panel.show {
            transform: translateX(0);
        }

        .debug-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .debug-toggle:hover {
            background: #8b5cf6;
            transform: scale(1.1);
        }

        .debug-title {
            color: #fbbf24;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .debug-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .debug-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #374151;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .debug-btn:hover {
            background: #4b5563;
        }

        .debug-btn.danger {
            background: #dc2626;
        }

        .debug-btn.danger:hover {
            background: #ef4444;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px);
            }
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 3rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Debug Panel -->
        <button class="debug-toggle" id="debugToggle">üêõ</button>
        <div class="debug-panel" id="debugPanel">
            <div class="debug-title">üõ†Ô∏è Debug Mode</div>
            <div class="debug-controls">
                <button class="debug-btn" id="fastForward">‚è© Skip 5 minutes</button>
                <button class="debug-btn" id="completeSession">‚úÖ Complete Session</button>
                <button class="debug-btn" id="addXP">‚≠ê Add 100 XP</button>
                <button class="debug-btn" id="levelUp">üöÄ Force Level Up</button>
                <button class="debug-btn" id="addStreak">üî• Add to Streak</button>
                <button class="debug-btn" id="unlockAchievement">üèÜ Random Achievement</button>
                <button class="debug-btn danger" id="resetProgress">üíÄ Reset All Progress</button>
            </div>
        </div>

        <div class="header">
            <h1 class="title">‚öîÔ∏è Quest Timer</h1>
        </div>

        <div class="character-card">
            <div class="character-info">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="level-badge">Level <span id="level">1</span></div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
            <div class="xp-text" id="xpText">0 / 100 XP</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="completedSessions">0</div>
                    <div class="stat-label">Quests Complete</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0h</div>
                    <div class="stat-label">Time Focused</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bestStreak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>
        </div>

        <div class="timer-section">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-bg" cx="100" cy="100" r="80"></circle>
                <circle class="progress-ring-circle" cx="100" cy="100" r="80" id="progressCircle"></circle>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="session-type" id="sessionType">üéØ Focus Quest</div>
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Quest</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="achievements">
            <h3 style="margin-bottom: 15px; text-align: center; color: #fbbf24;">üèÜ Recent Achievements</h3>
            <div id="achievementsList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroRPG {
            constructor() {
                this.focusTime = 25 * 60; // 25 minutes
                this.breakTime = 5 * 60;  // 5 minutes
                this.longBreakTime = 15 * 60; // 15 minutes
                this.currentTime = this.focusTime;
                this.isRunning = false;
                this.isBreak = false;
                this.sessionsUntilLongBreak = 4;
                this.currentSessionCount = 0;
                this.timer = null;
                
                // RPG Stats
                this.level = parseInt(localStorage.getItem('level') || '1');
                this.xp = parseInt(localStorage.getItem('xp') || '0');
                this.completedSessions = parseInt(localStorage.getItem('completedSessions') || '0');
                this.totalMinutes = parseInt(localStorage.getItem('totalMinutes') || '0');
                this.currentStreak = parseInt(localStorage.getItem('currentStreak') || '0');
                this.bestStreak = parseInt(localStorage.getItem('bestStreak') || '0');
                this.achievements = JSON.parse(localStorage.getItem('achievements') || '[]');
                
                this.initializeElements();
                this.updateDisplay();
                this.updateProgressRing();
                this.initializeDebugMode();
            }

            initializeDebugMode() {
                const debugToggle = document.getElementById('debugToggle');
                const debugPanel = document.getElementById('debugPanel');
                
                debugToggle.addEventListener('click', () => {
                    debugPanel.classList.toggle('show');
                });

                // Debug controls
                document.getElementById('fastForward').addEventListener('click', () => {
                    this.currentTime = Math.max(0, this.currentTime - 300); // Skip 5 minutes
                    this.updateDisplay();
                    this.updateProgressRing();
                    this.showNotification('‚è© Skipped 5 minutes');
                });

                document.getElementById('completeSession').addEventListener('click', () => {
                    this.currentTime = 0;
                    this.updateDisplay();
                    this.updateProgressRing();
                    if (this.isRunning) {
                        this.completeSession();
                    }
                    this.showNotification('‚úÖ Session completed instantly');
                });

                document.getElementById('addXP').addEventListener('click', () => {
                    this.gainXP(100);
                    this.saveProgress();
                    this.updateRPGStats();
                    this.showNotification('‚≠ê Added 100 XP');
                });

                document.getElementById('levelUp').addEventListener('click', () => {
                    const xpNeeded = this.getXPForLevel(this.level + 1) - this.xp;
                    this.gainXP(xpNeeded);
                    this.saveProgress();
                    this.updateRPGStats();
                });

                document.getElementById('addStreak').addEventListener('click', () => {
                    this.currentStreak++;
                    this.bestStreak = Math.max(this.bestStreak, this.currentStreak);
                    this.saveProgress();
                    this.updateRPGStats();
                    this.showNotification('üî• Streak increased');
                });

                document.getElementById('unlockAchievement').addEventListener('click', () => {
                    const randomAchievements = [
                        { title: 'Debug Master', desc: 'Used debug mode like a pro', icon: 'üêõ' },
                        { title: 'Time Traveler', desc: 'Manipulated the space-time continuum', icon: '‚è∞' },
                        { title: 'Cheater!', desc: 'Used debug shortcuts', icon: 'üòà' },
                        { title: 'Testing Legend', desc: 'Thoroughly tested all features', icon: 'üß™' },
                        { title: 'Speed Runner', desc: 'Completed tasks in record time', icon: 'üí®' }
                    ];
                    const random = randomAchievements[Math.floor(Math.random() * randomAchievements.length)];
                    this.addAchievement(random.title, random.desc, random.icon);
                    this.saveProgress();
                });

                document.getElementById('resetProgress').addEventListener('click', () => {
                    if (confirm('‚ö†Ô∏è This will reset ALL your progress! Are you sure?')) {
                        localStorage.clear();
                        location.reload();
                    }
                });
            }

            initializeElements() {
                this.timerDisplay = document.getElementById('timerDisplay');
                this.sessionType = document.getElementById('sessionType');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.progressCircle = document.getElementById('progressCircle');
                
                // RPG Elements
                this.levelEl = document.getElementById('level');
                this.xpBar = document.getElementById('xpBar');
                this.xpText = document.getElementById('xpText');
                this.completedSessionsEl = document.getElementById('completedSessions');
                this.totalTimeEl = document.getElementById('totalTime');
                this.streakEl = document.getElementById('streak');
                this.bestStreakEl = document.getElementById('bestStreak');
                this.achievementsList = document.getElementById('achievementsList');
                
                this.startBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                
                // Setup progress ring
                const radius = 80;
                const circumference = 2 * Math.PI * radius;
                this.progressCircle.style.strokeDasharray = circumference;
                this.progressCircle.style.strokeDashoffset = circumference;
            }

            toggleTimer() {
                if (this.isRunning) {
                    this.pauseTimer();
                } else {
                    this.startTimer();
                }
            }

            startTimer() {
                this.isRunning = true;
                this.startBtn.textContent = 'Pause Quest';
                this.startBtn.classList.remove('btn-primary');
                this.startBtn.classList.add('btn-secondary');
                
                this.timer = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();
                    this.updateProgressRing();
                    
                    if (this.currentTime <= 0) {
                        this.completeSession();
                    }
                }, 1000);
            }

            pauseTimer() {
                this.isRunning = false;
                this.startBtn.textContent = 'Resume Quest';
                this.startBtn.classList.remove('btn-secondary');
                this.startBtn.classList.add('btn-primary');
                clearInterval(this.timer);
            }

            resetTimer() {
                this.isRunning = false;
                this.currentTime = this.isBreak ? this.getBreakTime() : this.focusTime;
                this.startBtn.textContent = 'Start Quest';
                this.startBtn.classList.remove('btn-secondary');
                this.startBtn.classList.add('btn-primary');
                clearInterval(this.timer);
                this.updateDisplay();
                this.updateProgressRing();
            }

            completeSession() {
                clearInterval(this.timer);
                this.isRunning = false;
                
                if (!this.isBreak) {
                    // Completed a focus session
                    this.completedSessions++;
                    this.currentStreak++;
                    this.bestStreak = Math.max(this.bestStreak, this.currentStreak);
                    this.totalMinutes += 25;
                    
                    // Grant XP
                    const xpGained = 50 + (this.level * 5);
                    this.gainXP(xpGained);
                    
                    this.currentSessionCount++;
                    this.checkAchievements();
                    this.showNotification(`üéâ Quest Complete! +${xpGained} XP`);
                    
                    // Switch to break
                    this.isBreak = true;
                    this.currentTime = this.getBreakTime();
                    this.sessionType.textContent = this.currentSessionCount % this.sessionsUntilLongBreak === 0 ? 
                        'üåü Long Rest' : '‚òï Short Rest';
                } else {
                    // Completed a break
                    this.showNotification('Break over! Ready for the next quest?');
                    this.isBreak = false;
                    this.currentTime = this.focusTime;
                    this.sessionType.textContent = 'üéØ Focus Quest';
                }
                
                this.startBtn.textContent = 'Start Quest';
                this.startBtn.classList.remove('btn-secondary');
                this.startBtn.classList.add('btn-primary');
                
                this.saveProgress();
                this.updateDisplay();
                this.updateProgressRing();
                this.updateRPGStats();
            }

            getBreakTime() {
                return this.currentSessionCount % this.sessionsUntilLongBreak === 0 ? 
                    this.longBreakTime : this.breakTime;
            }

            gainXP(amount) {
                this.xp += amount;
                this.showFloatingXP(amount);
                
                // Check for level up
                const xpForNextLevel = this.getXPForLevel(this.level + 1);
                if (this.xp >= xpForNextLevel) {
                    this.levelUp();
                }
            }

            getXPForLevel(level) {
                return level * 100 + (level - 1) * 50; // Progressive XP requirement
            }

            levelUp() {
                this.level++;
                const previousLevelXP = this.getXPForLevel(this.level - 1);
                this.showNotification(`üéä Level Up! You are now level ${this.level}!`);
                this.addAchievement('Level Up!', `Reached level ${this.level}`, '‚≠ê');
                
                // Add some visual flair
                document.querySelector('.character-card').classList.add('pulse');
                setTimeout(() => {
                    document.querySelector('.character-card').classList.remove('pulse');
                }, 2000);
            }

            showFloatingXP(amount) {
                const floating = document.createElement('div');
                floating.className = 'floating-xp';
                floating.textContent = `+${amount} XP`;
                floating.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                floating.style.top = window.innerHeight / 2 + 'px';
                document.body.appendChild(floating);
                
                setTimeout(() => {
                    document.body.removeChild(floating);
                }, 2000);
            }

            checkAchievements() {
                const achievements = [
                    { id: 'first_quest', title: 'First Quest', desc: 'Complete your first Pomodoro', icon: 'üéØ', condition: () => this.completedSessions === 1 },
                    { id: 'dedicated', title: 'Dedicated', desc: 'Complete 10 Pomodoros', icon: 'üí™', condition: () => this.completedSessions === 10 },
                    { id: 'focused', title: 'Focused Master', desc: 'Complete 25 Pomodoros', icon: 'üß†', condition: () => this.completedSessions === 25 },
                    { id: 'streak_5', title: 'Streak Warrior', desc: 'Maintain a 5-day streak', icon: 'üî•', condition: () => this.currentStreak === 5 },
                    { id: 'time_master', title: 'Time Master', desc: 'Focus for 10 hours total', icon: '‚è∞', condition: () => this.totalMinutes >= 600 },
                    { id: 'level_5', title: 'Experienced', desc: 'Reach level 5', icon: 'üéñÔ∏è', condition: () => this.level === 5 },
                ];

                achievements.forEach(achievement => {
                    if (achievement.condition() && !this.achievements.find(a => a.id === achievement.id)) {
                        this.addAchievement(achievement.title, achievement.desc, achievement.icon);
                    }
                });
            }

            addAchievement(title, desc, icon) {
                const achievement = { id: Date.now(), title, desc, icon, timestamp: Date.now() };
                this.achievements.unshift(achievement);
                this.achievements = this.achievements.slice(0, 5); // Keep only recent 5
                this.showNotification(`üèÜ Achievement Unlocked: ${title}`);
                this.updateAchievements();
            }

            updateAchievements() {
                this.achievementsList.innerHTML = '';
                if (this.achievements.length === 0) {
                    this.achievementsList.innerHTML = '<div style="text-align: center; color: #9ca3af; padding: 20px;">Complete quests to unlock achievements!</div>';
                    return;
                }

                this.achievements.forEach(achievement => {
                    const item = document.createElement('div');
                    item.className = 'achievement-item';
                    item.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>
                        <div class="achievement-text">
                            <div class="achievement-title">${achievement.title}</div>
                            <div class="achievement-desc">${achievement.desc}</div>
                        </div>
                    `;
                    this.achievementsList.appendChild(item);
                });
            }

            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            updateProgressRing() {
                const totalTime = this.isBreak ? this.getBreakTime() : this.focusTime;
                const progress = (totalTime - this.currentTime) / totalTime;
                const radius = 80;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }

            updateRPGStats() {
                this.levelEl.textContent = this.level;
                
                const currentLevelXP = this.level > 1 ? this.getXPForLevel(this.level) : 0;
                const nextLevelXP = this.getXPForLevel(this.level + 1);
                const progressXP = this.xp - currentLevelXP;
                const requiredXP = nextLevelXP - currentLevelXP;
                
                const xpProgress = (progressXP / requiredXP) * 100;
                this.xpBar.style.width = `${Math.min(xpProgress, 100)}%`;
                this.xpText.textContent = `${progressXP} / ${requiredXP} XP`;
                
                this.completedSessionsEl.textContent = this.completedSessions;
                this.totalTimeEl.textContent = `${Math.floor(this.totalMinutes / 60)}h ${this.totalMinutes % 60}m`;
                this.streakEl.textContent = this.currentStreak;
                this.bestStreakEl.textContent = this.bestStreak;
                
                this.updateAchievements();
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            saveProgress() {
                localStorage.setItem('level', this.level.toString());
                localStorage.setItem('xp', this.xp.toString());
                localStorage.setItem('completedSessions', this.completedSessions.toString());
                localStorage.setItem('totalMinutes', this.totalMinutes.toString());
                localStorage.setItem('currentStreak', this.currentStreak.toString());
                localStorage.setItem('bestStreak', this.bestStreak.toString());
                localStorage.setItem('achievements', JSON.stringify(this.achievements));
            }
        }

        // Initialize the app
        const app = new PomodoroRPG();

        // Notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Show browser notification when session completes
        function showBrowserNotification(message) {
            if ('Notification' in window && Notification.permission === 'granted') {
