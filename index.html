<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Timer - RPG Pomodoro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#6366f1">
    
    <!-- Favicons & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/hourglass.png">
    <link rel="shortcut icon" href="./assets/icons/hourglass.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icons/icon-96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/icons/icon-72.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="./assets/icons/icon-144.png">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Quest Timer">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quest Timer">
    <meta name="description" content="Transform your Pomodoro sessions into epic RPG adventures">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
</head>
<body>
    <div class="container">
        <!-- Debug Panel -->
        <button class="debug-toggle" id="debugToggle">🐛</button>
        <div class="debug-panel" id="debugPanel">
            <div class="debug-title">🛠️ Debug Mode</div>
            <div class="debug-controls">
                <button class="debug-btn" id="fastForward">⏩ Skip 5 minutes</button>
                <button class="debug-btn" id="skip1Min">⏱️ Skip 1 minute</button>
                <button class="debug-btn" id="completeSession">✅ Complete Session</button>
                <button class="debug-btn" id="addXP">⭐ Add 100 XP</button>
                <button class="debug-btn" id="levelUp">🚀 Force Level Up</button>
                <button class="debug-btn" id="addStreak">🔥 Add to Streak</button>
                <button class="debug-btn" id="unlockAchievement">🏆 Random Achievement</button>
                <button class="debug-btn" id="toggleSound">🔔 Toggle Sound</button>
                <button class="debug-btn" id="testSound">🎵 Test Sound</button>
                <button class="debug-btn danger" id="resetProgress">💀 Reset All Progress</button>
            </div>
        </div>

        <div class="header">
            <h1 class="title">⚔️ Quest Timer</h1>
        </div>

        <div class="character-card">
            <div class="character-info">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="level-badge">Level <span id="level">1</span></div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
            <div class="xp-text" id="xpText">0 / 100 XP</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="completedSessions">0</div>
                    <div class="stat-label">Quests Complete</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0h</div>
                    <div class="stat-label">Time Focused</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bestStreak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>
        </div>

        <div class="timer-section">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-bg" cx="100" cy="100" r="80"></circle>
                <circle class="progress-ring-circle" cx="100" cy="100" r="80" id="progressCircle"></circle>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="session-type" id="sessionType">🎯 Focus Quest</div>
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Quest</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
            
            <!-- NOUVEAU: Contrôles sonores -->
            <div class="sound-controls" style="margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-secondary" id="soundToggle" style="padding: 8px 12px; font-size: 0.9rem;">
                    🔔 Sound
                </button>
                <select id="soundType" style="padding: 8px; border-radius: 6px; background: rgba(255, 255, 255, 0.1); color: #e5e7eb; border: 1px solid rgba(255, 255, 255, 0.2);">
                    <option value="chime">🎵 Chime</option>
                    <option value="bell">🔔 Bell</option>
                    <option value="success">✨ Success</option>
                    <option value="beep">📢 Beep</option>
                </select>
                <input type="range" id="volumeSlider" min="0" max="100" value="70" 
                       style="width: 80px; accent-color: #6366f1;" 
                       title="Volume">
            </div>
        </div>

        <div class="achievements">
            <h3 style="margin-bottom: 15px; text-align: center; color: #fbbf24;">🏆 Recent Achievements</h3>
            <div id="achievementsList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- JavaScript Files -->
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/sound.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/rpg.js"></script>
    <script src="./assets/js/debug.js"></script>
    <script src="./assets/js/app.js"></script>
    
    <!-- NOUVEAU: Script pour contrôles sonores -->
    <script>
        // Initialize sound controls when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for app initialization
            setTimeout(() => {
                if (window.soundSystem) {
                    initializeSoundControls();
                }
            }, 100);
        });
        
        function initializeSoundControls() {
            const soundToggle = document.getElementById('soundToggle');
            const soundType = document.getElementById('soundType');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Update UI based on current settings
            const settings = window.soundSystem.getSettings();
            soundToggle.textContent = settings.enabled ? '🔔 Sound' : '🔇 Muted';
            soundType.value = settings.soundType;
            volumeSlider.value = settings.volume * 100;
            
            // Sound toggle
            soundToggle.addEventListener('click', () => {
                window.soundSystem.toggle();
                const newSettings = window.soundSystem.getSettings();
                soundToggle.textContent = newSettings.enabled ? '🔔 Sound' : '🔇 Muted';
            });
            
            // Sound type selection
            soundType.addEventListener('change', (e) => {
                window.soundSystem.setSoundType(e.target.value);
            });
            
            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                window.soundSystem.setVolume(volume);
            });
        }
    </script>
</body>
</html>
