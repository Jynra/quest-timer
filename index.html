<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Timer - Bottom Nav</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quest Timer">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons pour iOS -->
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon-192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/icon-72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/icon-72.png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    
    <!-- Styles inline pour Bottom Nav (temporaire) -->
    <style>
        /* Ajout des styles Bottom Nav manquants */
        .timer-hero {
            text-align: center;
            padding: 1rem;
        }

        .level-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 1rem;
        }

        .progress-circle {
            width: 180px;
            height: 180px;
            position: relative;
            margin: 0.5rem auto 1rem;
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-display {
            font-size: 2.8rem;
            font-weight: 900;
            color: #fbbf24;
            margin-bottom: 0.3rem;
            font-family: monospace;
        }

        .session-type {
            font-size: 1.1rem;
            color: #34d399;
            font-weight: 500;
        }

        .stats-mini {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
        }

        .mini-stat {
            text-align: center;
        }

        .mini-stat .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fbbf24;
        }

        .mini-stat .label {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .xp-section {
            margin: 0.5rem 0 1rem;
            padding: 0 1rem;
        }

        .xp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .character-name {
            font-size: 1rem;
            font-weight: 600;
        }

        .xp-info {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem;
            z-index: 1000;
        }

        .sound-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .sound-toggle {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .sound-select {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 0.8rem;
        }

        .volume-slider {
            width: 60px;
            accent-color: #6366f1;
        }

        .bottom-controls {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .status-indicator {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #34d399;
        }

        .achievements-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #fbbf24;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
        }

        .install-banner {
            position: fixed;
            bottom: 120px;
            left: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 1rem;
            z-index: 1500;
        }

        .install-banner.show {
            display: flex;
        }

        .install-banner button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <button class="debug-toggle" id="debugToggle">üêõ</button>
    <button class="achievements-btn" id="achievementsBtn">üèÜ</button>

    <!-- Install Banner -->
    <div class="install-banner" id="installBanner">
        <div>
            <div style="font-weight: 600;">üì± Install Quest Timer</div>
            <div style="font-size: 0.8rem; opacity: 0.9;">Get the full app experience</div>
        </div>
        <button id="installBtn">Install</button>
        <button id="dismissBtn">√ó</button>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="app-title">‚öîÔ∏è Quest Timer</h1>
            <div class="status-indicator" id="statusIndicator">Ready for your next quest</div>
        </div>

        <div class="timer-hero">
            <div class="level-badge" id="levelBadge">Level 1 ‚Ä¢ Productivity Warrior</div>
            
            <div class="progress-circle">
                <svg class="progress-ring" width="180" height="180">
                    <circle class="progress-ring-bg" cx="90" cy="90" r="80"></circle>
                    <circle class="progress-ring-circle" cx="90" cy="90" r="80" id="progressCircle"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="session-type" id="sessionType">üéØ Focus Quest</div>
                </div>
            </div>
        </div>

        <div class="stats-mini">
            <div class="mini-stat">
                <div class="value" id="completedSessions">0</div>
                <div class="label">Quests</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="totalTime">0h 0m</div>
                <div class="label">Focus Time</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="streak">0</div>
                <div class="label">Streak</div>
            </div>
        </div>

        <div class="xp-section">
            <div class="xp-header">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="xp-info" id="xpText">0 / 100 XP</div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
        </div>
    </div>

    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">üõ†Ô∏è Debug Mode</div>
        <div class="debug-controls">
            <button class="debug-btn" id="fastForward">‚è© Skip 5 minutes</button>
            <button class="debug-btn" id="skip1Min">‚è±Ô∏è Skip 1 minute</button>
            <button class="debug-btn" id="completeSession">‚úÖ Complete Session</button>
            <button class="debug-btn" id="addXP">‚≠ê Add XP</button>
            <button class="debug-btn" id="levelUp">üöÄ Level Up</button>
            <button class="debug-btn" id="addStreak">üî• Add Streak</button>
            <button class="debug-btn" id="unlockAchievement">üèÜ Unlock Achievement</button>
            <button class="debug-btn" id="toggleSound">üîî Toggle Sound</button>
            <button class="debug-btn" id="testSound">üéµ Test Sound</button>
            <button class="debug-btn danger" id="resetProgress">üíÄ Reset All</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="sound-controls">
            <button class="sound-toggle" id="soundToggle">üîî Sound</button>
            <select class="sound-select" id="soundType">
                <option value="chime">üéµ Chime</option>
                <option value="bell">üîî Bell</option>
                <option value="success">‚ú® Success</option>
                <option value="beep">üì¢ Beep</option>
            </select>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
        
        <div class="bottom-controls">
            <button class="btn btn-primary" id="startBtn">Start Quest</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="achievements-modal" id="achievementsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">üèÜ Achievements</h3>
                <button class="close-btn" id="closeAchievements">√ó</button>
            </div>
            <div id="achievementsList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- JavaScript Files - ORDRE IMPORTANT -->
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/sound.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/rpg.js"></script>
    <script src="./assets/js/debug.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- NE PAS charger bottom-nav-app.js en m√™me temps -->
</body>
</html>
