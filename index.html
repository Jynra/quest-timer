<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Timer - Bottom Nav</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quest Timer">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons pour iOS -->
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon-192.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/icon-72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/icon-72.png">
    
    <!-- CSS Files dans l'ordre correct -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
</head>
<body>
    <!-- Boutons fixes en haut -->
    <button class="debug-toggle" id="debugToggle">🐛</button>
    <button class="achievements-btn" id="achievementsBtn">🏆</button>

    <!-- Install Banner PWA -->
    <div class="install-banner" id="installBanner">
        <div>
            <div style="font-weight: 600;">📱 Install Quest Timer</div>
            <div style="font-size: 0.8rem; opacity: 0.9;">Get the full app experience</div>
        </div>
        <button id="installBtn">Install</button>
        <button id="dismissBtn">×</button>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <div class="header">
            <h1 class="app-title">⚔️ Quest Timer</h1>
            <div class="status-indicator" id="statusIndicator">Ready for your next quest</div>
        </div>

        <!-- Section Hero avec Timer -->
        <div class="timer-hero">
            <div class="level-badge" id="levelBadge">Level 1 • Productivity Warrior</div>
            
            <div class="progress-circle">
                <svg class="progress-ring" width="180" height="180">
                    <circle class="progress-ring-bg" cx="90" cy="90" r="80"></circle>
                    <circle class="progress-ring-circle" cx="90" cy="90" r="80" id="progressCircle"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="session-type" id="sessionType">🎯 Focus Quest</div>
                </div>
            </div>
        </div>

        <!-- Stats compactes -->
        <div class="stats-mini">
            <div class="mini-stat">
                <div class="value" id="completedSessions">0</div>
                <div class="label">Quests</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="totalTime">0h 0m</div>
                <div class="label">Focus Time</div>
            </div>
            <div class="mini-stat">
                <div class="value" id="streak">0</div>
                <div class="label">Streak</div>
            </div>
        </div>

        <!-- Section XP -->
        <div class="xp-section">
            <div class="xp-header">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="xp-info" id="xpText">0 / 100 XP</div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
        </div>

        <!-- Stats cachées pour compatibilité -->
        <div style="display: none;">
            <div id="level">1</div>
            <div id="bestStreak">0</div>
        </div>
    </div>

    <!-- Panel Debug -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">🛠️ Debug Mode</div>
        <div class="debug-controls">
            <button class="debug-btn" id="fastForward">⏩ Skip 5 minutes</button>
            <button class="debug-btn" id="skip1Min">⏱️ Skip 1 minute</button>
            <button class="debug-btn" id="completeSession">✅ Complete Session</button>
            <button class="debug-btn" id="addXP">⭐ Add XP</button>
            <button class="debug-btn" id="levelUp">🚀 Level Up</button>
            <button class="debug-btn" id="addStreak">🔥 Add Streak</button>
            <button class="debug-btn" id="unlockAchievement">🏆 Unlock Achievement</button>
            <button class="debug-btn" id="toggleSound">🔔 Toggle Sound</button>
            <button class="debug-btn" id="testSound">🎵 Test Sound</button>
            <button class="debug-btn danger" id="resetProgress">💀 Reset All</button>
        </div>
    </div>

    <!-- Navigation Bottom -->
    <div class="bottom-nav">
        <div class="sound-controls">
            <button class="sound-toggle" id="soundToggle">🔔 Sound</button>
            <select class="sound-select" id="soundType">
                <option value="chime">🎵 Chime</option>
                <option value="bell">🔔 Bell</option>
                <option value="success">✨ Success</option>
                <option value="beep">📢 Beep</option>
            </select>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        </div>
        
        <div class="bottom-controls">
            <button class="btn btn-primary" id="startBtn">Start Quest</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- Modal Achievements -->
    <div class="achievements-modal" id="achievementsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">🏆 Achievements</h3>
                <button class="close-btn" id="closeAchievements">×</button>
            </div>
            <div id="achievementsList">
                <div style="text-align: center; color: #9ca3af; padding: 2rem; opacity: 0.7;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">🎯</div>
                    <div>Complete quests to unlock achievements!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- JavaScript Files dans l'ordre correct -->
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/sound.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/rpg.js"></script>
    <script src="./assets/js/debug.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
