<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Timer - RPG Pomodoro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <div class="container">
        <!-- Debug Panel -->
        <button class="debug-toggle" id="debugToggle">🐛</button>
        <div class="debug-panel" id="debugPanel">
            <div class="debug-title">🛠️ Debug Mode</div>
            <div class="debug-controls">
                <button class="debug-btn" id="fastForward">⏩ Skip 5 minutes</button>
                <button class="debug-btn" id="completeSession">✅ Complete Session</button>
                <button class="debug-btn" id="addXP">⭐ Add 100 XP</button>
                <button class="debug-btn" id="levelUp">🚀 Force Level Up</button>
                <button class="debug-btn" id="addStreak">🔥 Add to Streak</button>
                <button class="debug-btn" id="unlockAchievement">🏆 Random Achievement</button>
                <button class="debug-btn danger" id="resetProgress">💀 Reset All Progress</button>
            </div>
        </div>

        <div class="header">
            <h1 class="title">⚔️ Quest Timer</h1>
        </div>

        <div class="character-card">
            <div class="character-info">
                <div class="character-name" id="characterName">Productivity Warrior</div>
                <div class="level-badge">Level <span id="level">1</span></div>
            </div>
            <div class="xp-bar-container">
                <div class="xp-bar" id="xpBar"></div>
            </div>
            <div class="xp-text" id="xpText">0 / 100 XP</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="completedSessions">0</div>
                    <div class="stat-label">Quests Complete</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalTime">0h</div>
                    <div class="stat-label">Time Focused</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bestStreak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>
        </div>

        <div class="timer-section">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-bg" cx="100" cy="100" r="80"></circle>
                <circle class="progress-ring-circle" cx="100" cy="100" r="80" id="progressCircle"></circle>
            </svg>
            <div class="timer-display" id="timerDisplay">25:00</div>
            <div class="session-type" id="sessionType">🎯 Focus Quest</div>
            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Quest</button>
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="achievements">
            <h3 style="margin-bottom: 15px; text-align: center; color: #fbbf24;">🏆 Recent Achievements</h3>
            <div id="achievementsList"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- JavaScript Files -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/timer.js"></script>
    <script src="assets/js/rpg.js"></script>
    <script src="assets/js/debug.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
